<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#007AFF"/>
            <stop offset="100%" style="stop-color:#0051a8"/>
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Main Logo Shape -->
    <g transform="translate(5,5)">
        <!-- Diamond shapes -->
        <path d="M20 5 L35 20 L20 35 L5 20 Z" fill="url(#logoGradient)" filter="url(#shadow)"/>
        <path d="M25 10 L40 25 L25 40 L10 25 Z" fill="url(#logoGradient)" opacity="0.7"/>
        <path d="M15 0 L30 15 L15 30 L0 15 Z" fill="url(#logoGradient)" opacity="0.4"/>
        
        <!-- Center Circle -->
        <circle cx="20" cy="20" r="6" fill="white"/>
        <circle cx="20" cy="20" r="3" fill="url(#logoGradient)"/>
        
        <!-- Text with different weights -->
        <text x="55" y="28" font-family="Arial">
            <tspan font-weight="900" fill="#333333">Tiny</tspan><tspan font-weight="300" fill="url(#logoGradient)" opacity="0.8">Pixels</tspan>
        </text>
    </g>
</svg>
